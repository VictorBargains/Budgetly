<html>
<head>
  <title>Budgetly</title>

</head>
<body>
  <nav role="navigation" class="nav_bar">
  <a href="index.html" id="app-name">Budgetly</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

  <ul class="menu">
      <li><a href="signup.html" id="signup" class="current">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history">History</a></li>
      <li><a href="dashboard.html" id="expense">Dashboard</a></li>

  <main role="main">

    <div class="container">

      <ul class="tab-group">
        <li class="active" id="su"><a href="#signup">Signup</a></li>
        <li class="inactive" id="lg"><a href="#login">Login</a></li>
      </ul>
      
      <div class="content">
        <div id="signup-tab" class="hidden">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label for="firstName"></label>
                <input type="text" name="firstName" placeholder="First Name" class="particulars" id="firstName"required autocomplete="off" />
                <!-- can we use name as first name and label for as first-name or firstName ? or they should be exactly same? -->
              </div>
              
              <div class="field-wrap">
                <label for="lastName"></label>
                <input type="text" name="lastName" placeholder="Last Name" class="particulars" id="lastName" required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label for="email"></label>
              <input type="email" name="email" placeholder=" Email" class="particulars" id="email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label for="password"></label>
              <input type="password" name="password" placeholder="Password" class="particulars" id="email" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button>
            
          </form>

        </div>
        
        <div id="login" class="hidden">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
            
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block"/>Log In</button>
            
          </form>

        </div>
        
      </div>
      
      </div> 
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script type="text/javascript" src="signup.js"></script>   
  </body>   
  </html>
