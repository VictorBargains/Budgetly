  <main role="main">

    <div class="container">

      <div class="heading">
        <h2>Dashboard</h2>
      </div>
      
      <div class="amount-spent">
        <h1>$700</h1> 
        <p class="expense-amount">in Monthly Expenses</p> 
      </div>

      <div class="savings-bar">
        <ul class="bar-group">
          <li class="safe bar">Saving Money!</li>
          <li class="still-safe bar">Fine</li>

          <li class="danger bar">Spending your Total Income!</li>
        </ul>
      </div>

      <form class="budget-form" id="budget-form" action="/" method="post">

        <div class="your-budget">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Monthly Income: 
              </label>
              <input type="text" name="income" id="income" class="income" required autocomplete="off" />
            </div>
            
            <div class="field-wrap">
              <label>
                Monthly Budget: 
              </label>
              <input type="text" name="income" id="income" class="income" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Monthly expenses: 
            </label>
            <input type="email" name="income" id="income" class="income" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Savings:
            </label>
            <input type="password" name="income" id="income" class="income" required autocomplete="off"/>
          </div>
          
        </form>  
      </div>
