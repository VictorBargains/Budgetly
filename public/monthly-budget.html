<!DOCTYPE html>
<html>
<head>
  <title>Budgetly</title>
  <link rel="stylesheet" type="text/css" href="monthly-budget.css">

</head>
<body>
  <nav role="navigation" class="nav_bar">
    <ul>
      <li><a href="index.html" id="app-name">Budgetly</a></li>
      <li><a href="signup.html" id="signup">Signup/Login</a></li>
      <li><a href="monthly-budget.html" id="monthly-budget" class="current">Monthly Budget</a></li>
      <li><a href="add-expense.html" id="add-expense">Add Expense</a></li>
      <li><a href="expense-history.html" id="expense-history">History</a></li>
      <li><a href="dashboard.html" id="dashboard">Dashboard</a></li>

    </ul>
  </nav>

  <main role="main">

    <div class="container">

      <div class="content">
        <div id="budget">   
          <h1>Add a new budget</h1>
          
          <form action="/" method="post" class="expense-form">

            <div class="top-row">
              <div class="field-wrap">
                <label for="month"></label>
                <input type="month" name="month" id="month" class="entry-form" placeholder="month" value="2018-01" required autocomplete="off" />
                <!-- couldn't use anything beside a number in value. how can i get the current month over there automatically? or is this fixed month fine? -->
              </div>

              <div class="field-wrap">
                <label for="salary"></label>
                <input type="number" name="salary" class="entry-form" id="salary" placeholder="Monthly Salary" required autocomplete="off"/>
                
              </div>
            </div>

            <div class="field-wrap">
              <label for="description">
              </label>
              <input type="text" name="description" class="entry-form" id="description" placeholder="Description" required autocomplete="off"/>
            </div>

            <button type="button" class="button button-block cancel" id="cancel">Cancel</button>
            <button type="button" class="button button-block update" id="save">Save</button>

          </form>

        </div>
        
        
      </div> 
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script type="text/javascript" src="monthly-budget.js"></script>    
  </body>   
  </html>
